<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Slide Button Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .game-content {
            text-align: center;
            padding: 2rem;
            max-width: 100%;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 250px;
            height: 120px;
            margin: 20px 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 60px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 100px;
            width: 100px;
            left: 10px;
            bottom: 10px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(120px); }

        button {
            background-color: #ffffff;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
            transform: translateY(-2px);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .switch {
                width: 200px;
                height: 90px;
            }

            .slider:before {
                height: 80px;
                width: 80px;
                left: 5px;
                bottom: 5px;
            }

            button {
                width: 100%;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-content">
        <h1>Slide Simulator</h1>
        <p>Toggle the switch to earn points!</p>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <div id="score">Points: 0.0</div>
        <button id="rebirthButton">REBIRTH (1,000,000 points)</button>
    </div>

    <div class="sidebar" id="menu">
        <!-- Sidebar content like upgrades, achievements, etc. -->
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        toggleSwitch.addEventListener('change', function() {
            score += 1;
            scoreDisplay.textContent = `Points: ${score.toFixed(1)}`;
        });

        document.getElementById('rebirthButton').addEventListener('click', function() {
            if (score >= 1000000) {
                score = 0;
                scoreDisplay.textContent = `Points: 0.0`;
            }
        });
    </script>
</body>
</html>
