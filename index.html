<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Slide Button Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        @keyframes moveBg {
            from { background-position: 0 0, 30px 30px; }
            to { background-position: 60px 60px, 90px 90px; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #f3f3f3 25%, transparent 25%, transparent 75%, #f3f3f3 75%, #f3f3f3),
                              linear-gradient(45deg, #f3f3f3 25%, transparent 25%, transparent 75%, #f3f3f3 75%, #f3f3f3);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: moveBg 2s linear infinite;
            overflow-x: hidden;
        }

        .game-content {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.8rem; }

        .switch {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 162px;
            margin: 40px 0;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 81px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 138px;
            width: 138px;
            left: 12px;
            bottom: 12px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(138px); }

        #score, #pointsPerSecond, #rebirthCount {
            font-size: 1.8rem;
            margin: 1rem 0;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ffffff;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            pointer-events: none;
            animation: floatingAnimation 2s forwards;
        }

        @keyframes floatingAnimation {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            25% { transform: translate(10px, -25px) rotate(5deg); opacity: 0.8; }
            50% { transform: translate(-5px, -50px) rotate(-5deg); opacity: 0.6; }
            75% { transform: translate(5px, -75px) rotate(5deg); opacity: 0.4; }
            100% { transform: translate(0, -100px) rotate(0deg); opacity: 0; }
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 1rem;
                font-size: 0.85rem;
            }
            .game-content {
                padding: 1rem;
                max-width: 100%;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .switch {
                width: 180px;
                height: 96px;
            }
            .slider:before {
                height: 80px;
                width: 80px;
                left: 8px;
                bottom: 8px;
            }
            .sidebar {
                width: 90%;
                padding: 1rem;
            }
            .toggle-buttons {
                flex-direction: column;
                gap: 5px;
                margin-top: 10px;
            }
            button {
                padding: 10px;
                font-size: 1rem;
                width: 100%;
                box-sizing: border-box;
            }
            .menu-item {
                padding: 1rem;
                margin-bottom: 0.5rem;
            }
            .menu-item-title {
                font-size: 1rem;
            }
            .menu-item-level {
                font-size: 0.85rem;
            }
            #rebirthButton {
                font-size: 1.2rem;
                padding: 8px 16px;
                width: 100%;
            }
            .floating-text {
                font-size: 16px;
            }
            #settings {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-content">
        <h1>Slide Simulator</h1>
        <p>Toggle the switch to earn points!</p>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider" id="sliderSpan"></span>
        </label>
        <div id="score">Points: 0.0</div>
        <div id="pointsPerSecond">Points per second: 0.0</div>
        <div id="rebirthCount">Rebirths: 0</div>
        <button id="rebirthButton">REBIRTH (1,000,000 points)</button>
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const sliderSpan = document.getElementById('sliderSpan');
        const scoreDisplay = document.getElementById('score');
        const pointsPerSecondDisplay = document.getElementById('pointsPerSecond');
        const rebirthCountDisplay = document.getElementById('rebirthCount');

        let gameState = {
            score: 0,
            pointsPerClick: 1,
            pointsPerSecond: 0,
            rebirthCount: 0,
            rebirthMultiplier: 1
        };

        function updateScore() {
            scoreDisplay.textContent = `Points: ${gameState.score.toFixed(1)}`;
            pointsPerSecondDisplay.textContent = `Points per second: ${gameState.pointsPerSecond.toFixed(1)}`;
            rebirthCountDisplay.textContent = `Rebirths: ${gameState.rebirthCount}`;
        }

        function incrementScore(amount) {
            gameState.score += amount * gameState.rebirthMultiplier;
            updateScore();
        }

        toggleSwitch.addEventListener('change', function() {
            incrementScore(gameState.pointsPerClick);
            sliderSpan.classList.add('shake');
            setTimeout(() => sliderSpan.classList.remove('shake'), 500);
        });

        setInterval(function() {
            incrementScore(gameState.pointsPerSecond / 10);
        }, 100);

        document.getElementById('rebirthButton').addEventListener('click', function() {
            if (gameState.score >= 1000000) {
                gameState.rebirthCount++;
                gameState.rebirthMultiplier = 1 + gameState.rebirthCount * 0.1;
                gameState.score = 0;
                updateScore();
            }
        });
    </script>
</body>
</html>
